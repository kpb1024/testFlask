{% extends 'authbase.html' %}

{% block content %}
<h3 class="page-title">注册账号</h3>
<form id="myform" method="post">
	<div class="form-container">
		<div class="form-group">
			<input type="text" class="form-control" name="username" id="username" placeholder="NetID" autocomplete="username">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" name="password" id="password" placeholder="密码" autocomplete="current-password">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="sname" id="sname" placeholder="姓名">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="id" id="id" placeholder="学号或者教师工号">
		</div>
		<div class="form-group">
		<select name="auth">
		<option value="0">学生</option>
		<option value="1">教师</option>
		</select>
		</div>
		<div class="form-group">
		<select name="is_male">
		<option value="0">女</option>
		<option value="1">男</option>
		</select>
		</div>
		<div class="form_group">
			<button class="btn btn-primary btn-block">立即注册</button>
		</div>
	</div>
</form>
{% endblock %}
