{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}添加课程{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
<div class="box-body">
    <div classs="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>设置课程名</label>
                <input name="cname" id="cname" value="{{ request.form['cname'] }}" required type="text" class="form-control" placeholder="请输入课程名">
            </div>
            <div class="form-group">
                <label>选择课程学年</label>
                <select name="courseyear" class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option></select>
            </div>
            <div class="form-group">
                <label>选择课程学期</label>
                <select name="courseterm" class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                    <option value="1">第一学期</option>
                    <option value="2">第二学期</option></select>
            </div>
            <div class="form-group">
                <label>课程容量</label>
                <input name="coursevolume" id="coursevolume" value="{{ request.form['coursevolume'] }}" required type="text" class="form-control" placeholder="请输入课程容量">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>选择课程学分</label>
                <select name="coursepoint" class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option></select>
            </div>
            <div class="form-group">
                <label>选择课程培养类别</label>
                <select name="coursetype" class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                    <option value="主修">主修课程</option>
                    <option value="辅修">辅修课程</option></select>
            </div>
            <div class="form-group">
                <label>选择课程类型</label>
                <select name="courseclass" class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                    <option value="gb">公共必修</option>
                    <option value="gx">公共选修</option>
                    <option value="zb">专业必修</option>
                    <option value="zx">专业选修</option></select>
            </div>
            <div class="form-group">
                <label>平时分占比</label>
                <input name="dailyScoreRatio" id="dailyScoreRatio" value="{{ request.form['dailyScoreRatio'] }}" required type="text" class="form-control" placeholder="请输入平时分占比(不含百分号)"></input>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="dailyScoreRatioDesc" rows="3" placeholder="在此编辑成绩分项及比例.." class="textarea" name="dailyScoreRationDesc"></textarea>
            </div>
        </div>
    </div>
</div>
<div class="box-footer">
    <button type="submit" class="btn btn-primary" id="createCourse">添加课程</button>
    <i class="fa fa-arrow-circle-right"></i></button>
</div>
</form>
{% endblock %}
